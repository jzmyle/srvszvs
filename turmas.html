<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Turmas</title>
    <link rel="stylesheet" href="../css/turmas.css">
</head>
<body>
    <header>
        <div class="user-profile" id="userProfile">
            <img src="../img/perfil.png" alt="Perfil" class="profile-pic">
            <p id="userName">Usuário</p>
            <p id="userRole">Aluno</p>
        </div>
    </header>

    <main>
        <h1>Escolha uma Turma</h1>
        <div class="turmas-container">
            <button class="turma-btn" onclick="escolherTurma('1A')">1A</button>
            <button class="turma-btn" onclick="escolherTurma('2B')">2B</button>
            <button class="turma-btn" onclick="escolherTurma('3C')">3C</button>
        </div>
    </main>

    <script src="../js/turmas.js"></script>
</body>
</html>
